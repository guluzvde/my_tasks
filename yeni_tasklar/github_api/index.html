<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>GitHub Profile</title>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <h1>GitHub Profil axtarışı</h1>
      <form id="axtar" class="input-group">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="GitHub Loginini daxil et" aria-label="Username" aria-describedby="basic-addon1">
        <button type="submit" class="btn btn-danger">Axtar</button>
      </form>
      <div class="profile d-flex flex-column align-items-center gap-2">
        <img src="" alt="" style="border-radius: 50px;"/>
        <h2 class="name"></h2>
        <p class="login"></p>
        <div class="group">
          <div class="fol">
            <h2 class="fols"></h2>
            <h2 class="foling"></h2>
            <h2 class="repos"></h2>
        </div>
        <p class="bio"></p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
