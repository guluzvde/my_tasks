<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User CRUD</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="group">
      <div class="user-add">
        <form id="add">
          <input class="fullName" type="text" placeholder="Enter Full Name" />
          <input class="login" type="text" placeholder="Enter Login" />
          <input class="email" type="email" placeholder="Enter E-mail" />
          <button type="submit">ADD</button>
        </form>
      </div>
      <div class="user-delete">
        <form id="delete">
          <input class="deleteUser" type="text" placeholder="Enter Login" />
          <button type="submit">DELETE</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
